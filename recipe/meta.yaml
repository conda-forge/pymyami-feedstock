{% set name = "pymyami" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymyami-{{ version }}.tar.gz
  sha256: 21a877007664938ed0d8be3368b034ba90a8616c208edf108f031a489a72945a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - pandas
    - matplotlib-base
    - scikit-learn
    - scipy

test:
  imports:
    - pymyami
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PalaeoCarb/MyAMI
  summary: MyAMI specific ion interaction model for calculating stoichiometric equilibrium constants in modified seawater.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
